<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts ('Roboto', sans-serif) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Google Fonts ('Cabin', sans-serif) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Weather Journal</title>
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="holder zip">
      <label for="zip">Enter Zip-Code here</label>
      <input type="text" id="zip" placeholder="Zip Code">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="35"></textarea>
      <button id="generate" class="btn" type="submit"> Generate </button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="temp"></div>
        <div id="date"></div>
        <div id="city"></div>
        <div id="content"></div>
      </div>
    </div>
    <div class="holder status"></div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
